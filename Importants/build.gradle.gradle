plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {

    implementation 'mysql:mysql-connector-java:8.0.33' // Conector MySQL
    implementation 'org.xerial:sqlite-jdbc:3.42.0.0'  // Conector SQLite
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Defina a classe principal para a aplicação
    mainClass = 'Conexao.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
